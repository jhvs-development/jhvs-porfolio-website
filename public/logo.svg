<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dark theme -->
  <rect width="200" height="200" fill="#1e1e1e" rx="20"/>
  
  <!-- Logo text -->
  <text x="100" y="120" 
        font-family="Monaco, Consolas, 'Courier New', monospace" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#d4d4d4">
    <!-- Opening bracket -->
    <tspan fill="#4fc1ff">&lt;</tspan><!--
    -->JHVS<!--
    --><tspan fill="#4fc1ff">/&gt;</tspan>
  </text>
  
  <!-- Optional: Add subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glowing version for effect -->
  <text x="100" y="120" 
        font-family="Monaco, Consolas, 'Courier New', monospace" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#4fc1ff" 
        opacity="0.3"
        filter="url(#glow)">
    <tspan>&lt;</tspan>JHVS<tspan>/&gt;</tspan>
  </text>
</svg>
